<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crops Management</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        /* Base Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            margin-top: 2rem;
        }

        .card {
            border-radius: 15px;
        }

        .btn-primary {
            background-color: #5a9a57;
            border: none;
        }

        .btn-primary:hover {
            background-color: #4f8f4b;
        }

        /* Search Input Styling */
        .search-bar {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Farmers Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="farmer.crops.html">Crops</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="farmer.livestock.html">Livestock</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reports.html">Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="settings.html">Settings</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mb-4">Crops Management</h2>

        <!-- Search Bar -->
        <div class="row search-bar">
            <div class="col-md-12">
                <input type="text" class="form-control" placeholder="Search for crops..." id="searchInput">
            </div>
        </div>

        <!-- Add New Crop Button -->
        <div class="row mb-3">
            <div class="col-md-12 text-end">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCropModal">Add New Crop</button>
            </div>
        </div>

        <!-- Crops Table -->
        <div class="card">
            <div class="card-header">
                Crop List
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Area Planted (Acres)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="cropsTableBody">
                        <tr>
                            <td>1</td>
                            <td>Corn</td>
                            <td>Grain</td>
                            <td>20</td>
                            <td>
                                <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editCropModal">Edit</button>
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Wheat</td>
                            <td>Grain</td>
                            <td>15</td>
                            <td>
                                <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editCropModal">Edit</button>
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </td>
                        </tr>
                        <!-- More crops can be added here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Add Crop Modal -->
        <div class="modal fade" id="addCropModal" tabindex="-1" aria-labelledby="addCropModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addCropModalLabel">Add New Crop</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addCropForm">
                            <div class="mb-3">
                                <label for="cropName" class="form-label">Crop Name</label>
                                <input type="text" class="form-control" id="cropName" required>
                            </div>
                            <div class="mb-3">
                                <label for="cropType" class="form-label">Crop Type</label>
                                <input type="text" class="form-control" id="cropType" required>
                            </div>
                            <div class="mb-3">
                                <label for="areaPlanted" class="form-label">Area Planted (Acres)</label>
                                <input type="number" class="form-control" id="areaPlanted" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Crop</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Crop Modal -->
        <div class="modal fade" id="editCropModal" tabindex="-1" aria-labelledby="editCropModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editCropModalLabel">Edit Crop</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editCropForm">
                            <div class="mb-3">
                                <label for="editCropName" class="form-label">Crop Name</label>
                                <input type="text" class="form-control" id="editCropName" required>
                            </div>
                            <div class="mb-3">
                                <label for="editCropType" class="form-label">Crop Type</label>
                                <input type="text" class="form-control" id="editCropType" required>
                            </div>
                            <div class="mb-3">
                                <label for="editAreaPlanted" class="form-label">Area Planted (Acres)</label>
                                <input type="number" class="form-control" id="editAreaPlanted" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
