<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livestock Management</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        /* Base Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            margin-top: 2rem;
        }

        .card {
            border-radius: 15px;
        }

        .btn-primary {
            background-color: #5a9a57;
            border: none;
        }

        .btn-primary:hover {
            background-color: #4f8f4b;
        }

        /* Search Input Styling */
        .search-bar {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Farmers Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="farmer.crops.html">Crops</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="farmer.livestock.html">Livestock</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reports.html">Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="settings.html">Settings</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mb-4">Livestock Management</h2>

        <!-- Search Bar -->
        <div class="row search-bar">
            <div class="col-md-12">
                <input type="text" class="form-control" placeholder="Search for livestock..." id="searchInput">
            </div>
        </div>

        <!-- Add New Livestock Button -->
        <div class="row mb-3">
            <div class="col-md-12 text-end">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addLivestockModal">Add New Livestock</button>
            </div>
        </div>

        <!-- Livestock Table -->
        <div class="card">
            <div class="card-header">
                Livestock List
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Breed</th>
                            <th>Age (Years)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="livestockTableBody">
                        <tr>
                            <td>1</td>
                            <td>Bessie</td>
                            <td>Cow</td>
                            <td>Holstein</td>
                            <td>5</td>
                            <td>
                                <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editLivestockModal">Edit</button>
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Rover</td>
                            <td>Dog</td>
                            <td>Labrador</td>
                            <td>3</td>
                            <td>
                                <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editLivestockModal">Edit</button>
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </td>
                        </tr>
                        <!-- More livestock entries can be added here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Add Livestock Modal -->
        <div class="modal fade" id="addLivestockModal" tabindex="-1" aria-labelledby="addLivestockModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addLivestockModalLabel">Add New Livestock</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addLivestockForm">
                            <div class="mb-3">
                                <label for="livestockName" class="form-label">Livestock Name</label>
                                <input type="text" class="form-control" id="livestockName" required>
                            </div>
                            <div class="mb-3">
                                <label for="livestockType" class="form-label">Livestock Type</label>
                                <input type="text" class="form-control" id="livestockType" required>
                            </div>
                            <div class="mb-3">
                                <label for="livestockBreed" class="form-label">Breed</label>
                                <input type="text" class="form-control" id="livestockBreed" required>
                            </div>
                            <div class="mb-3">
                                <label for="livestockAge" class="form-label">Age (Years)</label>
                                <input type="number" class="form-control" id="livestockAge" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Livestock</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Livestock Modal -->
        <div class="modal fade" id="editLivestockModal" tabindex="-1" aria-labelledby="editLivestockModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editLivestockModalLabel">Edit Livestock</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editLivestockForm">
                            <div class="mb-3">
                                <label for="editLivestockName" class="form-label">Livestock Name</label>
                                <input type="text" class="form-control" id="editLivestockName" required>
                            </div>
                            <div class="mb-3">
                                <label for="editLivestockType" class="form-label">Livestock Type</label>
                                <input type="text" class="form-control" id="editLivestockType" required>
                            </div>
                            <div class="mb-3">
                                <label for="editLivestockBreed" class="form-label">Breed</label>
                                <input type="text" class="form-control" id="editLivestockBreed" required>
                            </div>
                            <div class="mb-3">
                                <label for="editLivestockAge" class="form-label">Age (Years)</label>
                                <input type="number" class="form-control" id="editLivestockAge" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
